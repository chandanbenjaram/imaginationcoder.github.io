<section id="portfolio" class="bg-light-gra">
    <div class="container">

        <div class="col-md-12">

            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Our Work</h2>
                <h3 class="section-subheading text-muted">Satisfied Clients Across the World.</h3>
            </div>
            <!-- <h3 class="section-subheading"></h3> -->

            {% for post in site.posts %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="../img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
